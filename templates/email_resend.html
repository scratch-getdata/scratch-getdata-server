<!DOCTYPE html>
<html>
<head>
    <title>Email Resend</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='email_resend.css') }}">
</head>
<body>
    <div class="main">
        <h1>Email Resend</h1>
        <h6>We can resend the verification code to your email:</h6>
        <form method="POST" action="{{ url_for('email_resend') }}">
            <div class="form-group">
                <input type="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <input type="submit" value="Resend Code">
            </div>
        </form>
    </div>
</body>
</html>
